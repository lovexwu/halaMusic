<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name = "referrer" content = "never">
  <!--我发的请求，相当于获取音乐的时侯，不fu带上我当前的url 相当于我的来源为空 这样子 
百度觉得这歌是用户直接打开播放的，它就没有做一个限制-->
  <title>HungerMusic 项目静态页面 下</title>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_995640_m7kdzbtcel9.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <section id = "pageMusic">
    <main class="wrap">
      <div class="aside">
        <figure style="background-image: url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg)"></figure>
        
        <div class="action">
          <span class="btn-collection iconfont icon-collection"></span>
          <span class="btn-play iconfont icon-play"></span>
          <span class="btn-next iconfont icon-next"></span>
        </div>
      </div>
      
      <div class="info">
        <span class="tit">90后</span>
        <div class="name">It's a new day</div>
        <ul class="iconlist">
          <li><span class="iconfont icon-listen"></span>1000</li>
          <li><span class="iconfont icon-collection"></span>128</li>
          <li><span class="iconfont icon-zan"></span>20</li>
        </ul>
        
        <div class="bar-area">
          <div class="bar">
            <div class="bar-process"></div>
          </div>
          <div class="cur-time">0:24</div>
        </div> 
        
        <div class="singer">张学友</div>
        <div class="lyric"></div>
      </div>
    </main>
    
    <footer>
      <div class="wrap">
        <span class="iconfont icon-left"></span>
        <span class="iconfont icon-right"></span>
        <div class="pic-list">
          <ul>
            <li>
              <div class="item" style="background-image: url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg)"></div>
              <h3>It's a new day</h3>
            </li>
            
            <li>
              <div class="item" style="background-image: url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg)"></div>
              <h3>It's a new day</h3>
            </li>         
         </ul>
        </div>
      </div> 
    </footer>
    
  </section>
  <div class="bg" style="background-image: url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg)"></div>

  <script src="index.js"></script>
</body>
</html>
